name: ci
on: [push, pull_request]

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8, 3.9, "3.10", 3.11, 3.12]
        os: [ubuntu-latest, macos-latest, windows-latest]
        exclude:
          # see https://github.com/actions/setup-python/issues/850
          - os: macos-latest
            python-version: 3.7
          - os: macos-latest
            python-version: 3.8
          - os: macos-latest
            python-version: 3.9
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/